<template name="layout">
  <div class="container">
    <header class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">SPOTIFOOD</a>
      </div>
      <div class="login-button">
        <a href="/">Login</a>
        <!-- If the user is logged in but the log out button here instead -->
      </div>
    </header>
    <div id="main">
    	{{#if currentUser}}
    		{{> yield}}
    	{{else}}
    		{{> register}}
    	{{/if}}
    </div>
  </div>
</template>
