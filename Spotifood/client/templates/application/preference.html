<template name= "preferences">
<head>
	<title>Preferences</title>
	<link rel="stylesheet" type="text/css" href="preference.css">

		</div>

		</div>

		</div>
		<div class="checkbox">
			<label><input type="checkbox" value="">All of the Above</label>
		</div>


		<h3>What is your typical price range? (per person)</h3>
		<label class="checkbox-inline"><input type="checkbox" value=""> &lt; $10</label>
		<label class="checkbox-inline"><input type="checkbox" value=""> &lt; $20</label>
		<label class="checkbox-inline"><input type="checkbox" value=""> &lt; $30</label>

		<h3>Minimum Star Rating?</h3>
